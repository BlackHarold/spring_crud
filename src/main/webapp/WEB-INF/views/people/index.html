<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getId()} + ' ' + ${person.getFirstName()} + ' ' + ${person.getLastName()}"/>
</div>
<form th:method="get" th:action="@{/people/create}">
    <input type="submit" value="Add">
</form>
</body>
</html>
