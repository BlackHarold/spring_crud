<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="post" th:action="@{/people}" th:object="${person}">
    <label for="name">Name</label>
    <input th:field="*{name}" type="text" id="name"/>
    <div charset="UTF-8" style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
    <br/>
    <label for="surname">Surname</label>
    <input th:field="*{surname}" type="text" id="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"/>
    <br/>
    <label for="email">Email</label>
    <input th:field="*{email}" type="text" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
    <br/>

    <input type="submit" value="Create"/>
</form>
<form th:method="get" th:action="@{/people}">
    <input type="submit" value="Cancel">
</form>
</body>
</html>
