<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
<form th:method="patch" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Name</label>
    <input th:field="*{name}" type="text" id="name">
    <br>
    <label for="surname">Surname</label>
    <input th:field="*{surname}" type="text" id="surname">
    <br>
    <label for="email">Email</label>
    <input th:field="*{email}" type="text" id="email">
    <br>

    <input type="submit" value="Edit"/>
</form>
<form th:method="get" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="submit" value="Cancel">
</form>
</body>
</html>
